<!DOCTYPE html>
<head>
    <title>WebRTC Assignment</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" src="chatroom.css">
        


</head>
<body>
    <h1 class="text-center">WebRTC Assignment</h1>
    <br>
    <div id="selectRoom" class="container mt-5">
        <div class="form-group">
            <label>Type the room number</label>
            <input id="roomNumber" type="text" placeholder="0" class="form-control col-md-6">
            
        </div>
        <div class="form-group">
            <button id="goRoom" class="btn btn-primary">Enter Room</button>
        </div>
        
        
    </div>
    

    <div id="consultingRoom" class="container mt-5" style="display:none">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-title">
                            Your Screen
                        </div>
                    </div>
                    <div class="card-body">
                        <video id="localVideo" style="max-width:100%" autoplay></video>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-title">
                            Their Screen
                        </div>
                    </div>
                    <div class="card-body">
                        <video id="remoteVideo" style="max-width:100%" autoplay></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div id="chatRoom" class="container mb-5" style="display:none">
        <div class="msg-group center">
                	
            <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted text-left">yingshaoxo</h6>
                        <p class="card-text float-left">Hi ~</p>
                    </div>
            </div>
                
            <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted text-right">yingshaoxo</h6>
                        <p class="card-text float-right">Welcome to here!</p>
                    </div>
            </div>                      
            
        </div>
        
        <div class="input-group">
            <input type="text" id="input-box" class="form-control" placeholder="Say something..."></input>
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" id="btnSendMessage">send</button>
            </span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chatroom.js"></script>
    <script src="client.js"></script>
    
</body>
